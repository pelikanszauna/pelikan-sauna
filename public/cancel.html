<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pelikan Sauna | Booking Cancelled</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Keep styling similar to main page */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: url('background.jpg') center/cover no-repeat; /* same bg as main page */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      padding: 40px 30px;
      max-width: 450px;
      text-align: center;
    }

    .overlay img.logo {
      width: 160px;
      margin-bottom: 25px;
    }

    .overlay h1 {
      font-size: 28px;
      color: #e74c3c; /* red for cancellation */
      margin-bottom: 15px;
    }

    .overlay p {
      font-size: 16px;
      line-height: 1.5;
      color: #333;
      margin-bottom: 30px;
    }

    .overlay a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #3498db;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s;
    }

    .overlay a.button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <img src="pelikanlogo.png" class="logo" alt="Pelikan Sauna Logo">
    <h1>Booking Cancelled</h1>
    <p>It looks like youâ€™ve cancelled your sauna session. No worries! You can return anytime to book your experience.</p>
    <a href="index.html" class="button">Back to Booking</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sauna Booking</title>
</head>
<body>

<h1>Book Sauna</h1>

<form id="booking-form">
  <label>
    Hours:
    <input type="number" id="hours" value="1" min="1" required />
  </label>

  <br /><br />

  <label>
    <input type="radio" name="payment" value="card" checked />
    Card
  </label>

  <label>
    <input type="radio" name="payment" value="cash" />
    Cash
  </label>

  <br /><br />

  <button type="submit">Pay</button>
</form>

<script src="https://js.stripe.com/v3/"></script>
<script src="script.js"></script>

</body>
</html>
